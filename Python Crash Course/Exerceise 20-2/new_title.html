{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>{{ new_title }}</h3>
{% endblock page_header %}



{% block content %}
<form method="post" action="{% url 'blogs:new_title' %}" class="form">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
<button name="submit" class="btn btn-primary">Add title</button>
{% endbuttons %}
 
{% endblock content %}
